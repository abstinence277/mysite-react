<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>hi</h1>
    <div>{{a}}</div>
    <div>{{roles}}</div>
    <div>
        {% for item in roles %}
            <span>{{item}}</span>
        {% endfor %}
    </div>

    <hr/>
    {{users.sex}}

    <ul>
        {% for k,v in users.items %}
            <li>{{k}}={{v}}</li>
        {% endfor %}
    </ul>

    <hr/>
    {% if a == "christy" %}
        <h1>y</h1>
    {% else %}
        <h1>n</h1>
    {% endif %}
</body>
</html>
